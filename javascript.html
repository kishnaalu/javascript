<body>

        const person = ["sonu", "neeraj", "sandhya", "bidhya"]

        // localStorage.clear()

        const box = document.getElementById("box")
        function helloworld() {
            const date = new Date()
            const second = date.getSeconds()
            const min = date.getMinutes()
            const hrs = date.getHours()
            let ampm

            if (hrs >= 13 && hrs <= 23) {
                ampm = "PM"
            } else if (hrs == 24 || (hrs >= 1 && hrs < 11)) {
                ampm = "AM"
            }

            //const ampm=date.toLocaleTimeString()
            // box.textContent=hrs + " : " + min + " : " + second
            //box.textContent=ampm
            box1.textContent = hrs
            box2.textContent = min
            box3.textContent = second
            box4.textContent = ampm

        }


        setInterval(helloworld, 1000)


    </script>
